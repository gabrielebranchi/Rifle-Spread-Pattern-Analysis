name: Create Release Assets

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            artifact: macx-arm64-Release.dmg
            build_command: make build-mac-arm64
          - os: macos-latest
            artifact: macx-x86_64-Release.dmg
            build_command: make build-mac-x86
          - os: windows-latest
            artifact: win64-Release.exe
            build_command: make build-windows
          - os: ubuntu-latest
            artifact: x86_64-Release.AppImage
            build_command: make build-linux

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up build environment
        run: # Add your build environment setup here
        
      - name: Build
        run: ${{ matrix.build_command }}
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Spread_Pattern_Analysis-v${{ github.ref_name }}-${{ matrix.artifact }}
          path: path/to/built/artifact

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ github.ref_name }}
          body: Release notes here
          files: |
            Spread_Pattern_Analysis-v${{ github.ref_name }}-*.dmg
            Spread_Pattern_Analysis-v${{ github.ref_name }}-*.exe
            Spread_Pattern_Analysis-v${{ github.ref_name }}-*.AppImage
          draft: false
          prerelease: false
